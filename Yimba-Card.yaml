swagger: '2.0'
info:
  version: 1.0.0
  title: Yimba Card
  description: 'The Yimba Card Service features the methods that are available for you to interact with all card based elements of the Yimba Service. Within this service you will find methods for listing all cards within your card program, registering a new card, getting and setting the design identifier for a card as well as obtaining the design history for a given card.'
host: card.yimbatech.com
schemes:
  - https
paths:
  /:
    get:
      produces:
        - application/json
      parameters:
        - name: x-client-access-token
          in: header
          required: true
          type: string
        - name: x-psu-access-token
          in: header
          required: false
          type: string
      responses:
        '200':
          description: 200 response
          examples:
            Example Response:
              cards:
                - bin: '462101'
                  state: Active
                  last_four: '5521'
                  expiration: '2024-01-16 22:56:39.000000'
                  created_time: '2019-08-29 21:24:04.000000'
                  card_programme: 4b415f37-e0cc-46e1-b94f-979a31470f23
                  card_identifier: 4322476d-24f1-42c3-83f0-e9535a8f673b
                  personalisation:
                    url: 'https://yimba.s3.eu-west-2.amazonaws.com/Yimba+images/SPORTS/AMERICAN+FOOTBALL/amfootball4.jpg'
                    created: '2019-10-15 10:23:53.000000'
                    default: 0
                    updated: '2019-10-15 10:23:53.000000'
                    catagory: nfl
                    design_identifier: 818da258-ee81-41c4-b6e6-c8c42ae8b5cf
                  last_modified_time: '2019-09-04 13:06:00.000000'
              count: 1
      security:
        - jwt-rsa-custom-authorizer: []
      description: 'The get method here at the root of the service will provid you with a list of all registered cards within the card program or programes tied to your **ClientID**. For clarity, the **x-client-access-token** field should contain your **ClientID** provided to you by Yimba during your client registration process.'
      summary: Get Cards
      tags:
        - Base Card Services
    post:
      produces:
        - application/json
      parameters:
        - name: client_access_token
          in: header
          required: true
          type: string
        - name: bin
          in: header
          required: false
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              card_identifier:
                type: string
          examples:
            Example Response:
              card_identifier: b7b04608-62af-11ea-b9cb-02cb2335fe02
        '500':
          description: Specified Bin Number is not setup for your card programme.
          schema:
            type: object
            properties:
              error:
                type: string
          examples:
            Example Response:
              error: Specified Bin Number is not setup for your card programme.
      security:
        - jwt-rsa-custom-authorizer: []
      description: "The POST Method at the root of the service allows you to register a new card within the Yimba System. The Registration method requires both your issued **ClientID** and **AuthToken** as well as the Bin Range for the card. You can pass an optional JSON array for the **DefaultCardImage** to display the preset default card image prior to customisation. The **DefaultCardImage** array has the following available properties:-\n\n|PropName|PropType  | Notes|\n|--|--|--|\n| **ImageName** | string | e.g 'My Default Image'|\n| **ImageType** | DefaultImageType | one of the available values from **DefaultImageTypes** within the Yimba SDK, e.g. 'URL' or 'BASE64'\n| **ImageData** | string | Image data as a string. Either the given image URL or its BASE64 encoded data|\n\n**Example Default Image Array**\n\n*Passing Image as URL*\n```javascript\n[\n\t{\n\t\t\"ImageName\": \"My Default Image\",\n\t\t\"ImageType\": \"URL\",\n\t\t\"ImageData\": \"https://pbs.twimg.com/profile_images/735509975649378305/B81JwLT7.jpg\"\n\t},\n]\n```\n*Passing Image as BASE64 Encoded Data*\n```javascript\n[\n\t{\n\t\t\"ImageName\": \"My Default Image\",\n\t\t\"ImageType\": \"BASE64\",\n\t\t\"ImageData\": \"\"\n\t}\n]\n```\n\n\n**IMPORTANT NOTE:** *The returned CardID is valid for the entire lifetime of the card and does not expire. You do not need to call this method unless you do not have a valid CardID to pass to the Yimba SDK*.\n\n**IMPORTANT NOTE:** *You must provide a valid bin number that has been configured within your card programme. Bins are setup with us as part of the onboarding process with Yimba. If an invalid bin number is passed, the promise response below will contain the error message **\"Specified Bin Number is not setup for your card programme.\"**."
      summary: Register New Card
      tags:
        - Base Card Services
  /design:
    get:
      produces:
        - application/json
      parameters:
        - name: card-identifier
          in: header
          required: true
          type: string
        - name: x-client-access-token
          in: header
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              url:
                type: string
              created:
                type: string
              default:
                type: string
              updated:
                type: string
              catagory:
                type: string
              design_identifier:
                type: string
          examples:
            Example Response:
              url: 'https://yimba.s3.eu-west-2.amazonaws.com/Yimba+images/SPORTS/FORMULA+ONE/formulaone5.jpg'
              created: '2019-10-15 10:23:53.000000'
              default: 0
              updated: '2019-10-15 10:23:53.000000'
              catagory: formulaone
              design_identifier: ec2144b2-97cc-4f7a-bfad-32d607a79b97
      security:
        - jwt-rsa-custom-authorizer: []
      summary: Get Current Design
      description: 'The GET operation for the designs endpoint will query the given card specified by the **CardID** as passed in the header below. The current design applied to the card will be returned via URL.'
      tags:
        - Card Design Services
    post:
      produces:
        - application/json
      parameters:
        - name: card_identifier
          in: header
          required: true
          type: string
        - name: x-client-access-token
          in: header
          required: true
          type: string
        - name: design_identifier
          in: header
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              status:
                type: string
          examples:
            Example Response:
              status: ok
      security:
        - jwt-rsa-custom-authorizer: []
      description: 'The POST operation at the design endpoint will update the stored design identifier for the specified card. This request will require you to specify the **CardID** of the card you are updating as well as the corresponding **DesignID** that is obtained from the Yimba Design Service.'
      summary: Set Card Design
      tags:
        - Card Design Services
  /history:
    get:
      produces:
        - application/json
      parameters:
        - name: card-identifier
          in: header
          required: true
          type: string
        - name: x-client-access-token
          in: header
          required: true
          type: string
      responses:
        '200':
          description: 200 response
          examples:
            Example Response:
              count: 4
              history:
                - url: 'https://yimba.s3.eu-west-2.amazonaws.com/Yimba+images/SPORTS/AMERICAN+FOOTBALL/amfootball3.jpg'
                  catagory: personalisation
                  event_type: update
                  created_time: '2020-03-05 16:53:40.000000'
                  design_identifier: 47e6b29f-bc67-4e12-afeb-8d76c2809bc3
                - url: 'https://yimba.s3.eu-west-2.amazonaws.com/Yimba+images/SPORTS/FORMULA+ONE/formulaone5.jpg'
                  catagory: personalisation
                  event_type: update
                  created_time: '2020-03-05 16:53:48.000000'
                  design_identifier: ec2144b2-97cc-4f7a-bfad-32d607a79b97
                - url: 'https://yimba.s3.eu-west-2.amazonaws.com/Yimba+images/MEDIA/MARVEL/marvel3.png'
                  catagory: personalisation
                  event_type: update
                  created_time: '2020-03-09 16:21:17.000000'
                  design_identifier: 55d9d365-346e-40d0-84cd-ee82d7155814
                - url: 'https://yimba.s3.eu-west-2.amazonaws.com/Yimba+images/SPORTS/FORMULA+ONE/formulaone5.jpg'
                  catagory: personalisation
                  event_type: update
                  created_time: '2020-03-09 16:21:26.000000'
                  design_identifier: ec2144b2-97cc-4f7a-bfad-32d607a79b97
          schema:
            type: object
            properties:
              count:
                type: number
              history:
                type: object
                properties:
                  url:
                    type: string
                  catagory:
                    type: string
                  event_type:
                    type: string
                  created_time:
                    type: string
                  design_identifier:
                    type: string
      security:
        - jwt-rsa-custom-authorizer: []
      description: 'The History endpoont allows you to request the previous design history for a given card. To request a design history for a card, you must specify a valid **CardID** as below along with your **ClientID**.'
      summary: History
      tags:
        - Card History Service
securityDefinitions:
  jwt-rsa-custom-authorizer:
    type: apiKey
    name: Authorization
    in: header
    x-amazon-apigateway-authtype: custom
